<div id="nav">
    <!-- <span *ngIf="toggle"> HIDE </span>
    <span *ngIf="!toggle"> SHOW </span> -->
    <!-- <span>{{ toggle ? "Show" : "Hide" }}</span> -->
    <span *ngIf="isActive">
        <ul>
            <li *ngFor="let user of activeUsers">{{ user.name + ': ' + user.age }}</li>
        </ul>
    </span>
    <span *ngIf="!isActive">
        <div>Nothing is Active</div>
    </span>

    <input [value]="inputValue" type="text" />
    <button (click)="handleClick()">Make {{ isActive ? "Inactive" : "Active"}}</button>
</div>
