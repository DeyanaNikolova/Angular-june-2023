
<div>
  <h1>{{ title }}</h1>
</div>
<div>
  <input #inputName type="text" placeholder="name"/>
  <input #inputEmail type="email" placeholder="email"/>
  <button (click)="setUser(inputName ,inputEmail)">Add user</button>
</div>

<div *ngIf="isLoading">
<h3>Loading...</h3>
</div>

<div *ngIf="!isLoading">
  <app-users-list [users]="appUsers" />
</div>
