<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>BODY</th>
    </tr>
  </thead>
  <tbody>
    @for(post of posts; track post.id){
    <tr>
      <th>{{ post.id }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
    } @empty{
    <h3>No Post</h3>
    }
  </tbody>
</table>
