<table>
  @for(post of posts; track post.id){
  <thead>
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>BODY</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>{{ post.id }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
  } @empty{
  <h3>No Post</h3>
  }
</table>
