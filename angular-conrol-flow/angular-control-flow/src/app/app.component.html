 <div>
  @if(userRole === 'admin'){
    <h3>Welcome Admin</h3>
  } @else if (userRole === 'employer'){
    <h3>Welcome Employer</h3>
  } @else{
    <h3>Welcome Candidate</h3>
  }
</div> 


<div>
  @for(product of productList; track product.name){
  <li>{{ product.id }} - {{ product.name }}</li>
  } @empty{
  <li>There are no items.</li>
  }
</div>
